{% block content %}
<body style="background-image: url('../../static/Logo y icon/Background.jpg') " >
    <section>
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-body-tertiary rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">

            <div class="row">
